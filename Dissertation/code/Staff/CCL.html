  <body>
  <div class="container">
  <div class="row">
  <ol class="breadcrumb">
    <li><a href='./school'> #{School}</a>
    <li class = "active"><a href='./this'> #{Degree}<a>
  </ol>
  <form role="form" id="courselist" action="./school">
    <div class="container" id="main" >
      <div class="row">
        <button type="button" class="btn btn-default" id="addGroup">Add Group</button>
        <div class="form-group">
          <div class="input-group">
            <div class="col-md-4">
              <label for="CourseListNameLabel">CourseList Name</label>
              <input type="text" class="form-control" id="CourseListName" required placeholder="Assign Course List Name">
            </div>
            <div class="col-md-7">
              Level:
              <select class="selectpicker">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>M</option>
              </select>
              Filter by level:
               <select class="selectpicker">
                <option>true</option>
                <option>false</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <button type="text" class="btn btn-default" id="submit">Submit</button>
    </div>
  </form>
