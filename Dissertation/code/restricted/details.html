    <script>
    require.config({
    baseUrl: "../js"

    var user;
    var req = new XMLHttpRequest();
    req.open('GET', document.location, false);
    req.send(null);
    var headers = req;
    console.log(headers);
    //console.log(Request.cookies("connect.sid"));
    require(['jquery', 'socket.io'], function($, io){
      var socket = io.connect('http://localhost');
      socket.emit('details');
      socket.on('user', function (data) {  
        user = data;   
        $("#Name").text("Name: " + user.Forename + " " + user.Surname);
        $("#Email").text("Email: " + user.Email);
        $("#Matric").text("Matric: " + user.Matric);
        $("#Advisor").text("Advisor: " + user.StaffId);
      });
      
    });
        
    </script>
